<!DOCTYPE html>
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <base target="_top">

      <script>
        function spdTstRead(){
           var queryt = document.getElementById('q').value;
           var name = document.getElementById('name').value;
           var query = document.getElementById('query').value;
           var sheet = document.getElementById('sheet').value;
           var cell = document.getElementById('cell').value;
           google.script.run.readFromTable(queryt, name, query, sheet, cell);
        }

    </script>
  </head>
  <body>
    <h4>mySQL read menu</h4>
    <div class="container">
      <div class="row">
        <div class="col">
          <input type="text" id="q" value="">
        </div>
      </div>
    <div class="row">
    <div class="col">
      <h3>queryType</h3>
      <input type="text" id="q" value="">
    </div>
    <div class="col">
      <h3>Database name</h3>
      <input type="text" id="name" value="">
    </div>
    <div class="col">
    <h3>Query</h3>
    <input type="text" id="query" value="">
    </div>
    <div class="col">
    <h3>sheet name</h3>
    <input type="text" id="sheet" value="">
    </div>
    <div class="col">
    <h3>starting location cell</h3>
    <input type="text" id="cell" value="">
    </div>
    </div>
    <div class="col-10">
     <button type="button" class="btn btn-outline-primary" onclick="spdTstRead()">Add to Named Sheet</button>
     </div>
</div>
  </body>
</html>
